<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">STORE</a>
  <cart-summary></cart-summary>
</div>

<div class="col-sm-3 p-3">
  <button class="btn btn-block btn-outline-primary"
          (click)="changeCategory()">Home</button>
  <button *ngFor="let cate of categories"
          class="btn btn-block btn-outline-primary"
          [class.active]="cate == selectedCategory"
          (click)="changeCategory(cate)" >{{cate}}</button>

  <button class="btn btn-block btn-danger" routerLink="/admin">Admin</button>
</div>

<div class="col-sm-9 p-3">
    <div *ngFor="let product of products" class="card card-outline-primary">
      <h4 class="card-header">
        {{product.name}}
        <span class="pull-xs-right tag tag-pill tag-primary">
          {{product.price | currency: "USD": true: "2.2-2"}}
        </span>
      </h4>
      <div class="card-text p-3">
        {{product.description}}

        <button class="btn btn-success btn-sm pull-right" (click)="addProductToCart(product)">
          Add to Cart
        </button>
      </div>
    </div>


  <div class="form-inline pull-left mr-3">
    <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)" >
      <option value="3">3 per Page</option>
      <option value="4">4 per Page</option>
      <option value="5">5 per Page</option>
      <option value="6">6 per Page</option>
      <option value="8">8 per Page</option>
    </select>
  </div>

  <div class="btn-group pull-right"></div>
  <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
          [class.active]="page == selectedPage">{{page}}</button>
</div>

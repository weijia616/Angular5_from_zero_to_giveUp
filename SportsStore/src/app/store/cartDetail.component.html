<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">Store</a>
</div>

<div class="m-1">
  <h2 class="text-center">Cart</h2>
  <table class="table table-bordered table-striped p-1">
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Product</th>
        <th class="text-right">Price</th>
        <th class="text-right">Subtotal</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngIf="cart.lines.length == 0">
        <td colspan="4" class="text-center">Cart is empty.</td>
      </tr>
      <tr *ngIf="let line of cart.lines">
        <td>
          <input type="number" class="form-control-sm" style="width: 5em;" 
                 [value]="line.quantity" 
                 (change)="cart.updateQuantity(line.product, $event.target.value)">
        </td>
        
        <td>{{line.product.name}}</td>
        
        <td class="text-right">
          {{line.product.price | currency: "USD": true : "2.2-2"}}
        </td>
        
        <td class="text-right">
          {{line.lineTotal | currency: "USD": true : "2.2-2"}}
        </td>
        
        <td class="text-center">
          <button class="btn btn-sm btn-danger" 
                  (click)="cart.removeLine(line.product.id)">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
    
    <tfoot>
      <tr>
        <td colspan="3" class="text-right">Total:</td>
        <td class="text-right">
          {{cart.cartPrice | currency: "USD": true : "2.2-2"}}
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<div class="text-center">
  <button class="btn btn-primary" routerLink="/store">Continue shopping</button>

  <button class="btn btn-secondary" routerLink="/checkout"
          [disabled]="cart.lines.length == 0">Checkout</button>
</div>

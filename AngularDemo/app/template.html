<!--standard method for binding class -->
<div [ngClass]="'p-a-1 ' + getClasses()">
    There are {{model.getProducts().length}} products in the model
</div>

<!--special method for binding class-->
<div class="p-a-1"
     [class.bg-success]="model.getProducts().length > 5">
    There are {{model.getProducts().length}} products in the models
</div>

<div class="form-group m-t-1">
    <label for="input-name">Name:</label>
    <input id="input-name" class="form-control" [value]="model.getProduct(1)?.name || 'None'" />
</div>
